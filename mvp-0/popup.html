<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Bookmark Alias</h1>
    <div class="settings">
        <form id="form">
            <label for="url">URL</label>
            <input id="originalURL" name="url" type="text" placeholder="http://example.com" />

            <label for="shortcut">Shortcut</label>
            <input id="shortcut" name="shortcut" placeholder="ex" type="text" />

            <input id="submit-btn" type="submit" name="submit" value="Submit">
        </form>
    </div>

    <button id="clear-all" type="submit" title="Delete all your shortcuts permanently!">
        <span class="material-icons">
            delete
        </span>
    </button>

    <script src="background.js"></script>
    <script src="indexv1.js"></script>
</body>

</html>
